define({id: "09166b80", outputs: ["files","Trend"], body: async () => {

return {files,Trend};
}});

define({id: "a0f91e1c", inputs: ["Inputs","files","Generators"], outputs: ["ciudades","ciudad"], body: (Inputs,files,Generators) => {
// Ciudades
const ciudades = Inputs.radio(Object.keys(files), {
  format: (d) => files[d].name,
  label: "En",
  value: "la_paz",
});
const ciudad = Generators.input(ciudades);
return {ciudades,ciudad};
}});

define({id: "3df5844f", inputs: ["FileAttachment","files","ciudad"], outputs: ["productos","data"], body: async (FileAttachment,files,ciudad) => {
// Datos
const productos = await FileAttachment("./data/productos.json").json();
let data = await files[ciudad].file.csv({ typed: true });
data = data.map((d) => {
  return { ...d, ...productos[d.id_producto] };
});
return {productos,data};
}});

define({id: "cc69b30e", inputs: ["Inputs","Generators"], outputs: ["nombres","dias","dia"], body: (Inputs,Generators) => {
// Tiempo
const nombres = {
  1: "ayer",
  3: "hace 3 días",
  7: "hace una semana",
  14: "hace 2 semanas",
  30: "hace 1 mes",
};
const dias = Inputs.select([1, 3, 7], {
  value: 1,
  format: (d) => nombres[d],
  label: "Cambios desde",
});
const dia = Generators.input(dias);
return {nombres,dias,dia};
}});

define({id: "53433901", inputs: ["data","dia","Inputs","Generators"], outputs: ["dataDia","busqueda","resultado"], body: (data,dia,Inputs,Generators) => {
// Búsqueda
const dataDia = data.filter((d) => d.hoy && d[dia]);
const busqueda = Inputs.search(dataDia, {
  columns: ["producto", "subcategoria"],
  placeholder: "Busca ...",
  format: d => `${d} productos`
});
const resultado = Generators.input(busqueda);
return {dataDia,busqueda,resultado};
}});

define({id: "69a9882c", inputs: ["Inputs","resultado","dia","nombres","Trend"], outputs: ["tabla"], body: (Inputs,resultado,dia,nombres,Trend) => {
// Tabla
const tabla = Inputs.table(resultado, {
  columns: ["producto", dia, "hoy", `${dia}_cambio`],
  header: {
    [dia]: nombres[dia],
    [`${dia}_cambio`]: "variación",
  },
  format: {
    [`${dia}_cambio`]: (d) => Trend(d),
  },
  width: {
    producto: 250,
    [dia]: 50,
    hoy: 50,
    [`${dia}_cambio`]: 60,
  },
  sort: `${dia}_cambio`,
  rows: 34,
  reverse: true,
});
return {tabla};
}});
