name: Publish
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      skip_update:
        description: 'Skip update'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  update:
    uses: ./.github/workflows/update.yml
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.skip_update != 'true' }}
  publish:
    name: publish
    needs: [update]
    if: ${{ success() || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_update == 'true') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: setup docs
      run: |
        mkdir -p docs
        touch docs/.nojekyll

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: python install
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: variaciones
      run: |
        python view/src/data/variaciones.py

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm"
        cache-dependency-path: ./view/package-lock.json

    - name: dependencias
      working-directory: ./view
      run: npm ci

    - name: build
      working-directory: ./view
      run: npm run build

    - name: publicar
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        user_name: precios-bot
        user_email: precios-bot@example.com