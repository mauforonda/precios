name: Update
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: master
      - name: python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: python install
        run: |
          python -m pip install --upgrade pip
          pip install -r update/requirements.txt
      - name: update data
        run: |
          python update/hipermaxi.py
      - name: commit
        run: |
          git config --global user.email "precios-bot@example.com"
          git config --global user.name "precios-bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "[ci] $(date '+%Y-%m-%d')"; git push -q "https://$GH_TOKEN@github.com/mauforonda/precios.git" master)
